<div class="row">
  <div class='list-group gallery'>
    <div ng-repeat="image in ctrl.images">
      <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
        <a class="thumbnail fancybox" rel="ligthbox">
          <img ng-src="{{ image.img }}">
          {{ image.beach.name }}
          <button ng-click="ctrl.deleteImage(image)" class="btn btn-sm btn-info image-delete-button">Delete</button>
        </a>
      </div>
    </div>
  </div>
</div>
